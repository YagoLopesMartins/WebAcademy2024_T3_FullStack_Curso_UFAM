<style>
    h1 {
      width: 350px;
      padding: 20px;
      background-color: lightblue;
    }
    .lista {
      border: 1px solid lightcoral;
    }
  </style>
  
  <body>
    <h1>Questao 03</h1>
  
    <h3 id="lista-titulo">Lista de itens:</h3>
  
    <ul id="lista-itens">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>
  </body>
  <script>
        // Questão 3 da lista de exercícios
        // a) Altere o background-color do <h1> para blue;
        let h1 = document.querySelector("h1");
        h1.style.setProperty("background-color", "blue")

        // b) Adicione a classe CSS lista ao título <h3>;
        let h3 = document.querySelector("h3");
        h3.classList.add('lista')

        // c) Adicione o estilo negrito ao texto dos itens da lista-itens que contenham a class 'hot'
        var lista_itens = document.querySelectorAll('#lista-itens li');

        lista_itens.forEach(function(item){
            if(item.classList.contains('hot')) {
              item.style.setProperty("font-weight","bold");
            }
        });
  </script>
