<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .right-column {
        background-color: #f8f9fa;
      }
      .center-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .left-column {
        background-color: #f0f0f0; /* Cor de fundo da coluna da esquerda */
      }
      .center-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- cadastro -->
    <div class="container">
      <div class="row">
        <div class="col-md-4 left-column">
          <div class="p-3 center-content">
              <h4>Bem vindo ao Arraial Marketplace</h4>
          </div>
        </div>
        <div class="col-md-8 right-column">
          <div class="p-3 center-form">
            <form action="">
              <div class="mb-3">
                <label for="nome" class="form-label"><b>Nome</b></label><br>
                <input type="text" class="form-control" required>
                <div class="invalid-feedback">
                  Por favor, insira um email válido.
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"><b>Email</b></label><br>
                <input type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="confirmar_email" class="form-label"><b>Confirmar email</b></label><br>
                <input type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label"><b>Senha</b></label><br>
                <input type="password" class="form-control" required><br>
              </div>
              <div class="mb-3 text-center">
                <button type="submit" class="btn btn-success form-control">Confirmar cadastro</button><br>
              </div>
              <div class="mb-3 text-center">
                <a href="login.html">já possuo cadastro</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
