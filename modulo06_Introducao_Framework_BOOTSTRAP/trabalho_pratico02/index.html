<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arraial | Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar -->
    <!-- E comportamento responsivo de colapsar, a partir de telas com tamanho menor que "md". -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Arraial | Marketplace</a>
        <button class="navbar-toggler" type="button" 
                  data-bs-toggle="collapse" 
                  data-bs-target="#navbarSupportedContent" 
                  aria-controls="navbarSupportedContent" 
                  aria-expanded="false" 
                  aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="produtos.html">Gerenciar produtos</a>
            </li>
            <nav class="navbar navbar-light bg-light">
              <form class="container-fluid justify-content-start">
                <button class="btn btn-outline-danger me-2" type="button">Sair</button>
              </form>
            </nav>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <!-- listagem de produtos -->
   

    <div class="container">
      <h3 class="text-left">Produtos: </h3>
      <!-- Para telas de tamanho "md" ou superior, devem ser 4 colunas; 
            Para telas de tamanho "md" ou superior, devem ser 4 colunas;
            Para telas menores que "sm", deve ser apenas 1 coluna.
            O espaçamento entre as colunas deve ser de "3"
      -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        <div class="col">
          <div class="card">
            <img src="./assets/aro19_2045.jpg" class="card-img-top" alt="Aro 19 para carro">
            <div class="card-body">
              <h5 class="card-title">Aro 19</h5>
              <p class="card-text">Preço R$ 2.045</p>
              <button class="btn btn-primary">Adicionar ao Carrinho</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="./assets/caixa_marcha_2099.jpg" class="card-img-top" alt="Caixa de marcha para carro">
            <div class="card-body">
              <h5 class="card-title">Caixa de marcha</h5>
              <p class="card-text">Preço R$ 2.099</p>
              <button class="btn btn-primary">Adicionar ao Carrinho</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="./assets/pastilhas_de_freios_122.jpg" class="card-img-top" alt="Pastilhas de freios pra carro">
            <div class="card-body">
              <h5 class="card-title">Pastilhas de freios</h5>
              <p class="card-text">Preço R$ 122</p>
              <button class="btn btn-primary">Adicionar ao Carrinho</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="./assets/placeholder-image.png" class="card-img-top" alt="Produto indisponivel">
            <div class="card-body">
              <h5 class="card-title">Produto indisponivel</h5>
              <p class="card-text">Preço indisponivel.</p>
              <button class="btn btn-primary" disabled>Adicionar ao Carrinho</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- listagem de produtos -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
