<body>
    <h1>Várias listas</h1>
  
    <div>
      <p id="lista-titulo" name="lista">Lista de itens:</p>
    </div>
  
    <ul id="lista-itens-1">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>
  </body>

  <script>
    /* Pratica 02: i) Utilize a propriedade nodeValue para alterar o texto do
                     parágrafo com id "lista-titulo" para "Nova Lista de Itens"; 
    */
    let paragrafo = document.getElementById('lista-titulo')
    paragrafo.firstChild.nodeValue = 'Nova Lista de Itens'

    /* Pratica 02: ii) Selecione o segundo item da lista com id "two" e utilize a
                        propriedade textContent para alterar o texto para "Item B Atualizado". 
    */
    let item_lista_two = document.getElementById('two')
    item_lista_two.textContent = 'Item B Atualizado'

  </script>
